<html><body>

<div id="myplot"></div>

<script type=module>
    var mydata = [

{ Test:"spring-rest-get-1", R:2000, rps:1997.28, l:15.99 },

{ Test:"spring-rest-get-1", R:5000, rps:4933.65, l:18.9 },
{ Test:"spring-rest-get-1", R:6000, rps:5989.63, l:792.06 },
{ Test:"spring-rest-get-1", R:7000, rps:6812.11, l:304.89 },
{ Test:"spring-rest-get-1", R:8000, rps:7938.56, l:1970 },
{ Test:"spring-rest-get-1", R:9000, rps:8029.58, l:5190 },

{ Test:"spring-rest-get-1", R:12000, rps:8587.67, l:11700 },
    ];


    const plot = Plot.plot({
      marginTop:    30, marginRight:  30, marginBottom: 40, marginLeft:   50,

      x: {label: "RPS (x1000)"},
      y: {label: "Latency"},
      inset: 10,

      marks: [
        Plot.ruleY([0]),
        Plot.lineY(mydata, {x: "rps", y: "l", stroke: "Test"}),
        Plot.dot(mydata, {x: "rps", y: "l", r: 2, fill: "#000", stroke: "Test"}),
      ]
    })

    const div = document.querySelector("#myplot");
    div.append(plot);

</script></body></body></html>
