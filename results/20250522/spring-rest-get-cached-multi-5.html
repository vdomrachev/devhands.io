<html><body>

<div id="myplot"></div>

<script type=module>
    var mydata = [

{ Test:"spring-rest-get-cached-multi-5", R:18000, rps:17965.59, l:11.41 },

{ Test:"spring-rest-get-cached-multi-5", R:30000, rps:29746.34, l:1610 },
{ Test:"spring-rest-get-cached-multi-5", R:33000, rps:32428.09, l:801.28 },
{ Test:"spring-rest-get-cached-multi-5", R:36000, rps:33299.98, l:3160 },

    ];

    const plot = Plot.plot({
      marginTop:    30, marginRight:  30, marginBottom: 40, marginLeft:   50,

    const div = document.querySelector("#myplot");
    div.append(plot);
